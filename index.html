<body>
<div class="calc" >
   dimension of content =>
    width: 200px;
    height: 100px;

    border => 5px;

    padding => 10px;

    height of box => 100 + (5*2) + (10*2) => 130px
    width of box => 200 + (5*2) + (10*2) => 230px

    The real size of our box is => 230px * 130px 
</div>
    <div class="box">
        size of box = border(both side) + padding(both side) + content
    </div>
